<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="principal">
    
        <!-- Barra del lado -->
        <aside>
            <!-- Opciones -->
            <img class="logo-aside" src="../imgs/logo-de-insta.png" alt="">
            <div class="side-opciones">
                <div class="side-opcion">
                    <img src="../imgs/side/principal.JPG" alt="">
                    <a href="../principal">
                        <p> Inicio </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="../imgs/side/busqueda.JPG" alt="">
                    <a href="">
                        <p> Búsqueda </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="../imgs/side/explorar.JPG" alt="">
                    <a href="">
                        <p> Explorar </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="../imgs/side/mensajes.JPG" alt="">
                    <a href="">
                        <p> Mensajes </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="../imgs/side/notificacion.JPG" alt="">
                    <a href="">
                        <p> Notificaciones </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="../imgs/side/crear.JPG" alt="">
                    <a href="">
                        <p> Crear </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-glyph/48/Sed-09-512.png" alt="">
                    <a href="">
                        <p> Perfil </p>
                    </a>
                </div>
                <div class="side-opcion">
                    <img src="../imgs/side/logout.png" alt="">
                    <a href="">
                        <p> Log out </p>
                    </a>
                </div>
            </div>
            <!-- Más -->
            <div class="mas-opciones">
                <div class="side-opcion">
                    <img src="../imgs/side/mas.JPG" alt="">
                    <a href="">
                        <p> Más</p>
                    </a>
                </div>
            </div>
        </aside>
    
        <main>
            <form class="subir-imagen" action="">
                <h3> Crea un nuevo post </h3>
                <input id="input-ubicacion" placeholder="Ubicación" type="text">
                <label for="formFile">Sube tu imagen</label>
                <input id="input-img" id="admin-img" type="file" accept="image/png, image/jpeg">
                <input id="input-descripcion" class="crear-descripcion" placeholder="Descripción" type="text">
            </form>
            <button id="input-boton"> Publicar</button>
        </main>
    
    </div>
    <script type="module" src="./index.js" async defer></script>
</body>

</html>
